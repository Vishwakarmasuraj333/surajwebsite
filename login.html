<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SurajDev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #1e293b;
      outline: none;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0ea5e9;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
    }

    .back:hover {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Enter Email">
    <input type="password" placeholder="Enter Password">
    <button>Login</button>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>

</body>
</html>
