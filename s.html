<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurajDev Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
    }

    nav {
      width: 100%;
      height: 70px;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #38bdf8;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
      transition: all 0.4s ease;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #38bdf8;
    }

    /* Hamburger menu */
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 22px;
      justify-content: space-between;
    }

    .menu-icon div {
      width: 100%;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    /* Responsive Part */
    @media (max-width: 768px) {
      ul {
        position: absolute;
        top: 70px;
        left: -100%;
        background: #1e293b;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        align-items: start;
        justify-content: start;
        padding: 22px;
      }

      ul.active {
        left: 0;
      }

      .menu-icon {
        display: flex;
      }
    }

    /* Hamburger Animation */
    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg) translateY(9px);
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg) translateY(-9px);
    }

    /* Login button */
    .login-btn {
      background: #38bdf8;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn{
         background: #d3e952;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">SurajDev ðŸ’»</div>

    <ul id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="about.html" class="btn">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="login.html" class="login-btn">Login</a></li>
    </ul>

    <div class="menu-icon" id="menuIcon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const navLinks = document.getElementById('navLinks');

    menuIcon.addEventListener('click', () => {
      menuIcon.classList.toggle('open');
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
